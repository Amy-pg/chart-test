<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
　　 <title>グラフ</title> 
</head>

  <body>
　　<h1>給与のうち、手取り額はどのくらいの割合なのか調べてみた</h1>
    <!-- chart.js読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
 
    <div style="width: 50%">
        <canvas id="pie-chart" height="450" width="600"></canvas>
    </div>

    <!-- スクリプトs -->
    <script>
        var ctx = document.getElementById("pie-chart").getContext('2d');
        var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ["支給額", "社会保険料", "住民税", "所得税", "その他"],
            datasets: [{
                backgroundColor: ["#2ecc71","#3498db","#95a5a6","#9b59b6","#f1c40f"],
                data: [75.8, 12.9, 6.2, 4.2, 0.9]
            }]
        },
        options:{
            legend: {
                position: 'right'
            }
        }           
        });
    </script>

  </body>
</html>
